[tool.poetry]
name = "flix-sdk"
version = "1.1.0"
description = "Python SDK and command-line utilities for Flix"
authors = []
homepage = "https://www.foundry.com/products/flix"
repository = "https://github.com/TheFoundryVisionmongers/flix-scripts/tree/master/flixpy"
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "flix"}]

[tool.poetry.dependencies]
python = ">=3.10"
aiohttp = "^3.8.4"
appdirs = "^1.4.4"
python-dateutil = "^2.8.2"
asyncclick = "^8.1.3.4"
anyio = "^3.7.0"
grpcio = "^1.54.2"
protobuf = "^4.23.2"
cryptography = "^41.0.1"

[tool.poetry.scripts]
flix = 'flix.cli.main:main'

[tool.poetry.group.dev.dependencies]
types-python-dateutil = "^2.8.19.13"
types-appdirs = "^1.4.3.5"
grpcio-tools = "^1.54.2"
grpc-stubs = {git = "https://github.com/shabbyrobe/grpc-stubs.git"}
types-protobuf = "^4.23.0.1"
mypy-protobuf = {git = "https://github.com/nipunn1313/mypy-protobuf.git"}
mypy = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true

[tool.black]
line-length = 120
